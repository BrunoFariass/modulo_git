<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UT">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício</title>
</head>
<body>
    <h1>Formulário</h1>
    <caption><strong>Preencha seus dados de acordo com o solicitado</strong></caption> <br/>
    <td>Após o preenchimento, leia nossos termos de privacidade. É importante marcar se concorda com os nossos termos.</td> 
    <br/>
    <hr/>

    <form> <br/>
        <label for="Nome completo">Nome completo:</label>
        <input id="Nome completo" type="text" /> 
        <br/>
        <label for="Seu E-mail">Seu E-mail:</label>
        <input id="e-mail"type="e-mail"/> <br/>
        <label for="Senha">Crie uma senha:</label> 
        <input id="Senha de números" type="text" /><br/>
        <label for="Confirme sua senha">Confirme sua senha:</label> 
        <input id="Senha de números" type="text" />
        <br/>
       
        <p><strong>Termos de privacidade</strong></p>
        <tr>
            <td>
                De acordo com os dados inseridos por favor, confirme se concorda com nossa política de privacidade
            </td>
        </tr><br/>
        <input type="radio" name="termos de licença" id="Aceito os termos"/><label for="Aceito os termos de licença">Concordo</label> <br/>
        <input type="radio" name="termos de licença" id="Não aceito os termos"/><label for="Não aceito os termos de licença">Discordo</label> <br/>
        
        <input type="checkbox" /><label for="Lembrar login e senha">Lembrar-se da minha ID</label> <br/>
        <button type="submit">
            Enviar
        </button>
        <button type="reset">
            Limpar
        </button>

    </form>
    
    
</body>
</html>
